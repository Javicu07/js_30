<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/script.js"></script>
    <title>JS Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div code="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div code="KeyS" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div code="KeyD" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div code="KeyF" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div code="KeyG" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div code="KeyH" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div code="KeyJ" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div code="KeyK" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div code="KeyL" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    
      <audio code="KeyA" src="src/sounds/clap.wav"></audio>
      <audio code="KeyS" src="src/sounds/hihat.wav"></audio>
      <audio code="KeyD" src="src/sounds/kick.wav"></audio>
      <audio code="KeyF" src="src/sounds/openhat.wav"></audio>
      <audio code="KeyG" src="src/sounds/boom.wav"></audio>
      <audio code="KeyH" src="src/sounds/ride.wav"></audio>
      <audio code="KeyJ" src="src/sounds/snare.wav"></audio>
      <audio code="KeyK" src="src/sounds/tom.wav"></audio>
      <audio code="KeyL" src="src/sounds/tink.wav"></audio>
</body>
</html>
